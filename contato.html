    <style>
        * {
            box-sizing: border-box;
            margin: 5px;
        }

        body {
            font-family: Arial, sans-serif; /* Arial sem serifa */
            background-color: #f9f9f9; /* Cor de fundo clara */
        }

        .center-section {
            padding: 50px;
            background-color: #E3F4F9; /* Fundo claro que complementa a paleta */
        }

        h3 {
            text-align: left;
            background-color: #5AA5C5; /* Fundo azul que combina com a paleta */
            color: white; /* Cor do texto em branco para contraste */
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%; /* Largura total */
        }

        header {
            display: flex; /* Usando flexbox */
            flex-direction: column; /* Itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            padding: 20px;
            background-color: #5AA5C5;
            color: aliceblue;
        }

        .menu {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background-color: #f1f1f1; 
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a:hover, li a.active {
            background-color: #1f1e8ba2; /* Cor de fundo quando ativo ou hover */
            color: white;
        }

        footer {
            background-color: #3A7D99; /* Tonalidade mais escura de azul */
            color: white; /* Texto em branco para contraste */
            text-align: center; /* Centraliza o conteúdo */
            padding: 15px;
            margin-top: 20px;
        }

        /* Estilo do formulário de contato */
        .contact-form {
            background-color: #E3F4F9; /* Fundo do formulário */
            padding: 20px;
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 20px; /* Espaço acima do formulário */
        }

        label {
            display: block; /* Faz o label ocupar toda a largura */
            margin-bottom: 5px; /* Espaço abaixo do label */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%; /* Largura total */
            padding: 10px; /* Preenchimento interno */
            margin-bottom: 10px; /* Espaço abaixo dos campos */
            border: 1px solid #ccc; /* Borda dos campos */
            border-radius: 5px; /* Bordas arredondadas */
        }

        button {
            background-color: #5AA5C5; /* Cor do botão */
            color: white; /* Cor do texto do botão */
            padding: 10px; /* Preenchimento interno */
            border: none; /* Sem borda */
            border-radius: 5px; /* Bordas arredondadas */
            cursor: pointer; /* Cursor de mão ao passar sobre o botão */
            width: 100%; /* Largura total do botão */
        }

        button:hover {
            background-color: #1f1e8ba2; /* Cor do botão ao passar o mouse */
        }

        .contact-info {
            margin: 20px 0; /* Espaço acima e abaixo */
        }

        .contact-info img {
            width: 20px; /* Largura das imagens de contato */
            height: 20px; /* Altura das imagens de contato */
            vertical-align: middle; /* Alinha a imagem ao meio do texto */
            margin-right: 10px; /* Espaço à direita da imagem */
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .center-section {
                padding: 30px; /* Menos preenchimento em telas menores */
            }

            h3 {
                font-size: 1.5em; /* Tamanho da fonte menor */
            }

            .contact-info {
                font-size: 0.9em; /* Tamanho da fonte menor para informações de contato */
            }

            input[type="text"],
            input[type="email"],
            textarea {
                padding: 8px; /* Menos preenchimento interno nos campos */
            }

            button {
                padding: 8px; /* Menos preenchimento interno no botão */
            }
        }

        @media (max-width: 480px) {
            .contact-info img {
                width: 16px; /* Imagens menores em telas muito pequenas */
                height: 16px;
            }

            h3 {
                font-size: 1.2em; /* Tamanho da fonte ainda menor */
            }
        }
    </style>
